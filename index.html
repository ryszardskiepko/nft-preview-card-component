<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | NFT preview card component</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

    <!--google font "Outfit" imported-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <header class="header">
        <img class="img-equilibrium" src="./images/image-equilibrium.jpg" />
        <img class="img-view" src="./images/icon-view.svg"/>
      </header>
      <main class="content">
        <div class="nft">
          <h1 class="nft__header">Equilibrium #3429</h1>
          <p class="nft__description">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="data">
          <div class="data__eth">
            <img class="img-ethereum" src="./images/icon-ethereum.svg" /><span
              class="count-eth"
              >0.041 ETH</span
            >
          </div>
          <div class="data__days">
            <img class="img-clock" src="./images/icon-clock.svg" /><span class="count-days"
              >3 days left</span
            >
          </div>
        </div>
        <div class="credits">
          <img class="img-avatar" src="./images/image-avatar.png" />
          <p class="credits-creation">
            Creation of <span class="credits-name">Jules Wyvern</span>
          </p>
        </div>
      </main>
    </div>
    <!--<div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
      >. Coded by <a href="#">Ryszard Skiepko</a>.
    </div>-->
  </body>
</html>
