<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <img class="img-equilibrium" src="./images/image-equilibrium.jpg" />
      <main class="content">
        <div class="nft">
          <h1 class="nft__header">Equilibrium #3429</h1>
          <p class="nft__description">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="data">
          <img class="img-ethereum" src="./images/icon-ethereum.svg" /><span class="count-eth"
            >0.041 ETH</span
          >
          <img class="img-clock" src="./images/icon-clock.svg" /><span class="count-days"
            >3 days left</span
          >
        </div>
        <div class="credits">
          <img class="img-avatar" src="./images/image-avatar.png" />
          <p class="credits__name">Creation of Jules Wyvern</p>
        </div>
      </main>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
      >. Coded by <a href="#">Ryszard Skiepko</a>.
    </div>
  </body>
</html>
